<body>

    

    <main>
        <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
            <div class="container">
             
                <div class="row justify-content-center form-bg-image" data-background-lg="https://appsrv1-147a1.kxcdn.com/volt-dashboard-django-v1.0.8/img/illustrations/signin.svg">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">
                                    <img src="/static/assets/img/Picture1.png" style="width: 70%; padding: inherit">   
                                </h1>
                                <br />

                                {% if msg %}
                              
                                  <div class="alert alert-info">
                                    <span class="">{{ msg | safe }}</span>
                                  </div>
                            
                              {% else %}
                            
                              {% endif %}
                            </div>

                            <form  role="form" method="post" action="" class="mt-4">
                                
                              {% csrf_token %} 
                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="email">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">
                                            <span class="fas fa-user-circle"></span>
                                        </span>
                                        {{ form.username }}
                                    </div>  
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group mb-4">
                                        <label for="password">Your Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon2" >
                                                <span class="fas fa-unlock-alt"></span>
                                            </span>
                                            {{ form.password }}                                        </div>  
                                    </div>
                                    <!-- End of Form -->
                                    <div class="d-flex justify-content-between align-items-top mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="remember">
                                            <label class="form-check-label mb-0" for="remember">
                                              Remember me
                                            </label>
                                        </div>
                                        <div><a href="/register/" class="text-right">Register</a></div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" name="login" class="btn " style="background-color: orange; box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(244, 67, 54, 0.4); color: white;">Sign IN</button>
                                </div>
                            </form>

                            <br />

                            
                            <div class="my-2 mb-2 text-center">
                                <span class="fw-normal">or login with</span>
                            </div>
                            <div class="d-flex justify-content-center my-2">

                                <form method="post" action="/social_login/github/login/?next=%2F"><input type="hidden" name="csrfmiddlewaretoken" value="ovqFDfzxRuzsB2fzA625BLlF6f90c7OJJWQLxO4gkLFFBOoCu9K9RJTDrcabdcr0">
                                    <button class="btn btn-light">
